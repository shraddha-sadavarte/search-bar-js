<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" >
</head>
<body>
    <section class="container">

        <form>
            <i class="fa fa-search"></i>
            <input type="text" name="" id="search-item" 
            placeholder="search products" onkeyup="search()">
        </form>

        <div class="product-list" id="p-list">
            <div class="product">
                <img src="/images/t1.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirt</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/watch girl.jpg" alt="">
                <div class="p-details">
                    <h2>Watch for girls</h2>
                    <h3>$78</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/fancy tshirt.jpg" alt="">
                <div class="p-details">
                    <h2>Fancy T-shirt</h2>
                    <h3>$50</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/bags.jpg" alt="">
                <div class="p-details">
                    <h2>Bags</h2>
                    <h3>$80</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/watch men.jpg" alt="">
                <div class="p-details">
                    <h2>Wrist watch for men</h2>
                    <h3>$100</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/trendy bag.jpg" alt="">
                <div class="p-details">
                    <h2>Trendy bags</h2>
                    <h3>$90</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/t2.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirt for boys</h2>
                    <h3>$60</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/jeans.jpg" alt="">
                <div class="p-details">
                    <h2>Fancy trendy Jeans
                    <h3>$80</h3>
                </div>
            </div>

            <div class="product">
                <img src="/images/armani.jpg" alt="">
                <div class="p-details">
                    <h2>Armani Pant</h2>
                    <h3>$90</h3>
                </div>
            </div>
        </div>

    </section>
    



    <script src="/app.js"></script>
</body>
</html>
